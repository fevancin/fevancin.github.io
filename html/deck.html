<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Federico Vancini">
        <meta name="description" content="Il simulatore del mazzo di Moving Kingdoms">
        <title>Simulatore del mazzo</title>
        <link href="../css/base.css" rel="stylesheet">
        <link href="../css/deck.css" rel="stylesheet">
    </head>
    <body>
        <h1>Simulatore del mazzo</h1>
        <div class="first">
            <h2>Primo mazzo</h2>
            <p class="title"></p>
            <table class="deck"></table>
            <div class="commands">
                <div class="section">
                    <button class="pick">Pesca dal primo mazzo</button>
                    <p class="picked"></p>
                </div>
                <div class="section">
                    <button class="shuffle">Mescola il primo mazzo</button>
                    <p class="remaining"></p>
                </div>
            </div>
        </div>
        <div class="second">
            <h2>Secondo mazzo</h2>
            <p class="title"></p>
            <table class="deck"></table>
            <div class="commands">
                <div class="section">
                    <button class="pick">Pesca dal secondo mazzo</button>
                    <p class="picked"></p>
                </div>
                <div class="section">
                    <button class="shuffle">Mescola il secondo mazzo</button>
                    <p class="remaining"></p>
                </div>
            </div>
        </div>
        <script src="../js/base.js"></script>
        <script src="../js/deck.js"></script>
    </body>
</html>
