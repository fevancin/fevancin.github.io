<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipi</title>
    <link href="./stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="circle-container">
        <div class="single">
            <div class="circle wheat-field">
                🌾
            </div>
            <div class="circle barracks">
                ⚔️
            </div>
            <div class="circle harbor">
                🚢
            </div>
            <div class="circle city-hall">
                🏛️
            </div>
            <div class="circle attack">
                👊🏼
            </div>
        </div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="single inner-card">
                <div class="circle wheat-field">
                    🌾
                </div>
            </div>
            <div class="lower-card-stripe">
                + Campo di grano
            </div>
        </div>
        <div class="card">
            <div class="single inner-card">
                <div class="circle barracks">
                    ⚔️
                </div>
            </div>
            <div class="lower-card-stripe">
                + Caserma
            </div>
        </div>
        <div class="card">
            <div class="single inner-card">
                <div class="circle harbor">
                    🚢
                </div>
            </div>
            <div class="lower-card-stripe">
                + Porto
            </div>
        </div>
        <div class="card">
            <div class="single inner-card">
                <div class="circle city-hall">
                    🏛️
                </div>
            </div>
            <div class="lower-card-stripe">
                + Municipio
            </div>
        </div>
        <div class="card">
            <div class="double inner-card">
                <div class="circle wheat-field">
                    🌾
                </div>
                <div class="circle barracks">
                    ⚔️
                </div>
            </div>
            <div class="lower-card-stripe">
                + Campo di grano o <br> + Caserma
            </div>
        </div>
        <div class="card">
            <div class="double inner-card">
                <div class="circle wheat-field">
                    🌾
                </div>
                <div class="circle attack">
                    👊🏼
                </div>
            </div>
            <div class="lower-card-stripe">
                + Campo di grano o <br> Attacco
            </div>
        </div>
        <div class="card">
            <div class="triple inner-card">
                <div class="circle wheat-field">
                    🌾
                </div>
                <div class="circle barracks">
                    ⚔️
                </div>
                <div class="circle attack">
                    👊🏼
                </div>
            </div>
            <div class="lower-card-stripe">
                + Campo di grano o <br> + Caserma o <br> Attacco
            </div>
        </div>
        <div class="card">
            <div class="quadruple inner-card">
                <div class="circle wheat-field">
                    🌾
                </div>
                <div class="circle barracks">
                    ⚔️
                </div>
                <div class="circle barracks plus">
                    ⚔️
                </div>
                <div class="circle attack">
                    👊🏼
                </div>
            </div>
            <div class="lower-card-stripe">
                + Campo di grano o <br> + Caserma o <br> + Livello caserma o <br> Attacco
            </div>
        </div>
    </div>
    <div class="building-container">
        <div class="building wheat">
            <div class="inner-building">
                <div class="empty-space"></div>
                <div class="unit-space">🌽</div>
                <div class="empty-space"></div>
                <div class="unit-space">🌽</div>
                <div class="unit-space">🌽</div>
                <div class="unit-space">🌽</div>
                <div class="unit-space">🌽</div>
                <div class="unit-space">🌽</div>
                <div class="unit-space">🌽</div>
            </div>
            <div class="lower-building-stripe">
            </div>
        </div>
    </div>
</body>
</html>
